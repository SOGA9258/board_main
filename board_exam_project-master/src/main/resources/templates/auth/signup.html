<!DOCTYPE html>
<html lang="en">
<style>
    *{
        padding: 0;
        margin: 0;
        border: none;
    }
    body{
        font-size: 14px;
        font-family: 'Roboto', sans-serif;
    }

    .login-wrapper{
        width: 600px;
        height: 480px;
        padding: 40px;
        box-sizing: border-box;
    }

    .login-wrapper > h2{
        font-size: 24px;
        color: #6A24FE;
        margin-bottom: 20px;
    }
    #signForm > input{
        width: 100%;
        height: 48px;
        padding: 0 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
        border-radius: 6px;
        background-color: #F8F8F8;
    }
    #signForm > input::placeholder{
        color: #D2D2D2;
    }
    #signForm > input[type="button"]{
        color: #fff;
        font-size: 16px;
        background-color: #6A24FE;
        margin-top: 20px;
    }

    #signForm > input[type="checkbox"]{
        display: none;
    }
    #signForm > label{
        color: #999999;
    }
    #signForm input[type="checkbox"] + label{
        cursor: pointer;
        padding-left: 26px;
        background-repeat: no-repeat;
        background-size: contain;
    }
    #signForm input[type="checkbox"]:checked + label{
        background-repeat: no-repeat;
        background-size: contain;
    }
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>

<div class="login-wrapper" style="margin-left: auto; margin-right: auto; margin-top: 120px; border: ridge;">
    <h2>Signup</h2>
    <form method="post" action="" id="signForm">
        <input type="text"          id="s_memberId"         name="s_memberId"       placeholder="아이디">
        <input type="password"      id="s_password"         name="s_password"       placeholder="비밀번호">
        <input type="checkPassword" id="s_checkPassword"    name="s_checkPassword"  placeholder="비밀번호 확인">
        <input type="text"          id="s_name"             name="s_name"           placeholder="이름">
        <label >
            <a onclick="signin();" style="cursor:pointer;"> Signin </a>
        </label>
        <input type="button" onclick="signup();" value="Signup">
    </form>

    <form method="post" action="/auth/signup" id="registForm" style="display: none">
        <input type="text"      id="memberId"   name="memberId">
        <input type="password"  id="password"   name="password">
        <input type="text"      id="name"       name="name">
    </form>
</div>
